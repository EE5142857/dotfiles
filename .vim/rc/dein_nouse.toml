# colorscheme
#
[[plugins]]
repo = 'tomasiser/vim-code-dark'
hook_source = '''
set t_Co=256
set t_ut=
colorscheme codedark
'''

# --------------------------------------
# statusline
#
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_source = '''
set laststatus=2
set noshowmode
if !has('gui_running')
  set t_Co=256
endif

let g:lightline = {
  \   'colorscheme': 'codedark',
  \   'component': {
  \     'myblank': ' ',
  \   },
  \   'active': {
  \     'left': [
  \       ['mode', 'paste'],
  \       ['filename', 'readonly', 'modified'],
  \     ],
  \     'right': [
  \       ['lineinfo', 'myblank'],
  \       ['percent'],
  \       ['fileformat', 'fileencoding', 'filetype'],
  \     ],
  \   },
  \   'inactive': {
  \     'left': [
  \       ['filename'],
  \     ],
  \     'right': [
  \       [],
  \     ],
  \   },
  \   'tab': {
  \     'active': ['tabnum', 'filename', 'modified'],
  \     'inactive': ['tabnum', 'filename', 'modified'],
  \   },
  \   'tabline': {
  \     'left': [
  \       ['tabs'],
  \     ],
  \     'right': [
  \       [],
  \     ],
  \   },
  \   'separator': {
  \     'left': '',
  \     'right': '',
  \   },
  \   'subseparator': {
  \     'left': '|',
  \     'right': '|',
  \   },
  \   'component_function': {
  \     'mycwdname': 'LLGetCwdName',
  \     'mypath': 'LLGetPath',
  \   },
  \ }

function! LLGetCwdName() abort
  return 'CWD: ' . fnamemodify(getcwd(), ':t')
endfunction

function! LLGetPath() abort
  return substitute(fnamemodify(@%, ':p'), '\\', '\/', 'g')
endfunction
'''
