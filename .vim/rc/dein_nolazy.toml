# --------------------------------------
# statusline
#
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_source = '''
set laststatus=2
set noshowmode
if !has('gui_running')
  set t_Co=256
endif

let g:lightline = {
  \ 'colorscheme': 'codedark',
  \ 'component': {
  \   'mylineinfo': '%3l/%L, %-2c',
  \ },
  \ 'active': {
  \   'left': [
  \     ['mode', 'paste'],
  \     ['filename', 'readonly', 'modified']
  \   ],
  \   'right': [
  \     ['mystatus'],
  \     ['lineinfo', 'percent'],
  \     ['fileformat', 'fileencoding', 'filetype']
  \   ]
  \ },
  \ 'inactive': {
  \   'left': [
  \     ['filename']
  \   ],
  \   'right': [
  \     []
  \   ]
  \ },
  \ 'tab': {
  \   'active': ['tabnum', 'filename', 'modified'],
  \   'inactive': ['tabnum', 'filename', 'modified']
  \ },
  \ 'tabline': {
  \   'left': [
  \     ['tabs']
  \   ],
  \   'right': [
  \     ['mycwdname']
  \   ]
  \ },
  \ 'separator': {
  \   'left': "",
  \   'right': ""
  \ },
  \ 'subseparator': {
  \   'left': "|",
  \   'right': "|"
  \ },
  \ 'component_function': {
  \   'mystatus': 'LLGetStatus',
  \   'mycwdname': 'LLGetCwdName',
  \   'mypath': 'LLGetPath'
  \ }
  \}

function! LLGetStatus() abort
  return "\ue62b" . ' '
endfunction

function! LLGetCwdName() abort
  return "\uf413" . fnamemodify(getcwd(), ':t') . ' '
endfunction

function! LLGetPath() abort
  return substitute(fnamemodify(@%, ':p'), '\\', '\/', 'g')
endfunction
'''

